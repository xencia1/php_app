name: PRODDeploy

env: 
  PHP_VERSION: '8.x'        
  CI: false

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: cmsrunner1
    steps:   
      - name: Setup PHP        
        uses: actions/checkout@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      # Additional steps for caching and installing dependencies (unchanged)

      - name: Zip artifact for deployment
        run: zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: php_app
          path: release.zip

  deploy:
    runs-on: cmsrunner1
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: php_app

      - name: Unzip artifact for deployment
        run: Expand-Archive -Path ${{ github.workspace }}/release.zip -DestinationPath ${{ github.workspace }}/extracted

      - name: Deploy to Azure VM
        run: |
          scp -r -i ${{ secrets.VM_KEY }} -o StrictHostKeyChecking=no -P ${{ secrets.PORT }} ${{ github.workspace }}/extracted/* ${{ secrets.USER }}@${{ secrets.HOST }}:/home/azureuser/prod
