name: PRODDeploy

env: 
  PHP_VERSION: '8.x'        
  CI: false

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: cmsrunner1
    steps:   
      - name: Setup PHP        
        uses: actions/checkout@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      # Additional steps for caching and installing dependencies (unchanged)

      - name: Zip artifact for deployment
        run: zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: php_app
          path: release.zip

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: php_app
          path: /path/to/local/folder

      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.VM_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Navigate to the folder where the artifact is downloaded
            cd /path/to/local/folder

            # Copy the artifact to the remote VM
            scp -i /path/to/private/key.pem -P ${{ secrets.PORT }} release.zip ${{ secrets.USER }}@${{ secrets.HOST }}:/path/on/remote/vm

            # Connect to the remote VM and perform deployment tasks
            ssh -i /path/to/private/key.pem -p ${{ secrets.PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "cd /path/on/remote/vm && unzip release.zip && ./deploy.sh"
